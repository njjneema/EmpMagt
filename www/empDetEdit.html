<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>
<body ng-app="appService" ng-controller="EmpDetEditController">
<div class="container"  style="width: 450px;border:1px solid silver;background-color: #eeeeff;border-radius:5px;">
    <h1 style="text-align: center;">Employee</h1>
    <hr style="border: 1px solid silver;margin: 0px;"/>
    <div class="form-group">
        <div class="input-group">
            <div style="padding-top: 10px;margin-top: 10px;border: transparent;" class="input-group-addon"><img style="height:70px;" src="images/user1.jpg"/></div>
            <div style="padding: 10px;"><span style="font-weight: bold;font-size: medium;">{{emplDet.name}}</span> <br>
                <span style="color: #777777; font-weight: bold;font-size: medium;"><input type="text" name="Title"/>
                    <br><input type="text" name="Location"/></span></div>

        </div>
    </div>

    <hr style="border: 1px solid silver;margin: 0px;"/>
    <table class="table ">
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">View Manager</span>
                <br/>
                <select name="selectManger" ng-model="selectManger">
                    <option ng:repeat="facility in facilities" value="{{facility.id}}">{{facility.name}}</option>
                </select>
                {{managerDet.name}}</td>
            <td><a href="#EmplDet/{{managerDet._id}}" ><img style="height: 35px;"  src="images/less_grey.png"></a></td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">View Direct Reports
            </span> <br/>{{emplDet.Reports.length}}</td>
            <td><a href="#EmplRep/{{items}}" ><img style="height: 35px;"  src="images/less_grey.png"></a></td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Call Office</span> <br/>{{emplDet.Office}}</td>
            <td><a href="#" ><img style="height: 35px;"  src="images/phone_icon.png"></a></td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Call Cell</span> <br/>{{emplDet.Cell}}</td>
            <td><a href="#" ><img style="height: 35px;"  src="images/phone_icon.png"></a></td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">SMS</span> <br/>{{emplDet.SMS}}</td>
            <td><a href="#" ><img style="height: 35px;"  src="images/sms.png"></a></td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Email</span> <br/>{{emplDet.Email}}</td>
            <td><a href="#" ><img style="height: 35px;"  src="images/email.png"></a></td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script type="text/javascript" src="service.js"></script>
</body>
</html>
