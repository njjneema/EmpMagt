<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>
<body ng-app="appService" ng-controller="EmpCreateController">
<div class="container"  style="width: 450px;border:1px solid silver;background-color: #eeeeff;border-radius:5px;">
    <h1 style="text-align: center;">New Employee
        <a data-ng-click="add()"  style="padding-left: 100px;"><img style="height: 25px;" src="images/Save.png"></a>
    </h1>

    <hr style="border: 1px solid silver;margin: 0px;"/>
    <div class="form-group">
        <div class="input-group">
            <div style="padding-top: 10px;margin-top: 10px;border: transparent;" class="input-group-addon">
                <img style="height:70px;" src="images/user1.jpg"/>
            </div>
            <div style="padding: 10px;">
                <input style="margin-bottom: 10px;" type="text" ng-model="newEmp.name" placeholder="name" data-ng-required>
                <br>
                <input style="margin-bottom: 10px;" type="text" ng-model="newEmp.Title" placeholder="Title" data-ng-required /><br>
                <input type="text"  ng-model="newEmp.Location" placeholder="Location" data-ng-required />
            </div>
        </div>
    </div>

    <hr style="border: 1px solid silver;margin: 0px;"/>
    <table class="table ">
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Manager</span>
                <br/>
                <select name="Manager" ng-model="newEmp.Manager"   >
                    <option ng-repeat="empls in emplList" value="{{empls._id}}">{{empls.name}}</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Office Number</span>
                <br/>
                <input type="text" ng-model="newEmp.Office" data-ng-required />
            </td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Cell Number</span>
                <br/>
                <input type="text" ng-model="newEmp.Cell" data-ng-required />
            </td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">SMS</span>
                <br/>
                <input type="text" ng-model="newEmp.SMS" data-ng-required />
            </td>
        </tr>
        <tr>
            <td style="width: 90%" ><span style="color: darkturquoise;font-weight: bold;font-size: small ">Email</span>
                <br/>
                <input type="text" ng-model="newEmp.Email" data-ng-required />
            </td>
        </tr>
    </table>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script type="text/javascript" src="service.js"></script>
</body>
</html>
